# Example Visual Regression Workflow for Pixelguard Users
#
# Copy this file to your project's .github/workflows/ directory
# and customize as needed.

name: Visual Regression

on:
  pull_request:
    branches: [main]

jobs:
  visual-regression:
    name: Visual Regression Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      # Storybook example - adjust for your project
      - name: Build Storybook
        run: npm run build-storybook

      - name: Start Storybook
        run: |
          npx http-server storybook-static --port 6006 &
          npx wait-on http://localhost:6006

      # Alternative: Start development server
      # - name: Start dev server
      #   run: |
      #     npm run dev &
      #     npx wait-on http://localhost:3000

      - name: Run visual regression tests
        run: npx pixelguard test --ci

      - name: Upload report on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pixelguard-report
          path: |
            .pixelguard/report.html
            .pixelguard/diff/
            .pixelguard/current/

